spring.application.name=doncards

server.tomcat.accesslog.enabled=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.url=jdbc:postgresql://${DONCARDS_DATASOURCE_URL}
spring.datasource.username=${DONCARDS_DATASOURCE_USERNAME}
spring.datasource.password=${DONCARDS_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

admin.username=${ADMIN_USERNAME}
admin.password=${ADMIN_PASSWORD}
